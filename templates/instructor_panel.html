<!DOCTYPE html>
<html>
<head>
    <title>Instructor Panel</title>
</head>
<body>
    <h1>Welcome, {{ instructor.name }}</h1>

    <!-- List of Assigned Lectures -->
    <h2>Your Assigned Lectures</h2>
    <ul>
        {% for lecture in lectures %}
            <li>{{ lecture.course.name }} - {{ lecture.date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
